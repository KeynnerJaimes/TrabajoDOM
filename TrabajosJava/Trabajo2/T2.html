<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="Style2.css">
</head>
<body>
    <div class="contenedor-tareas">
        <h2 class="titulo-tareas">Lista de Tareas</h2>
        <form id="formulario-tarea">
            <input type="text" id="entrada-tarea" placeholder="Escribe la nueva tarea" required>
            <button type="submit" class="boton-agregar">Agregar Tarea</button>
        </form>
        <div class="contenedor-lista">
            <ul id="lista-tareas" class="lista-tareas"></ul>
        </div>
    </div>

    <script src="JS2.js"></script>
</body>
</html>
