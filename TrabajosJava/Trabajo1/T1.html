<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="Style1.css">
</head>
<body>
    <div class="contenedor-formulario">
        <h2 class="titulo-formulario">Registro</h2>
        <form id="formulario-registro" class="formulario-registro">
            <div class="grupo-formulario">
                <label for="nombre" class="etiqueta-formulario">Nombre:</label>
                <input type="text" id="nombre" name="nombre" class="entrada-formulario">
                <div class="mensaje-error" id="errorNombre"></div>
            </div>
            <div class="grupo-formulario">
                <label for="correo" class="etiqueta-formulario">Correo Electrónico:</label>
                <input type="email" id="correo" name="correo" class="entrada-formulario">
                <div class="mensaje-error" id="errorCorreo"></div>
            </div>
            <div class="grupo-formulario">
                <label for="contrasena" class="etiqueta-formulario">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" class="entrada-formulario">
                <div class="mensaje-error" id="errorContrasena"></div>
            </div>
            <button type="submit" class="boton-formulario">Registrarse</button>
        </form>
    </div>

    <script src="JS1.js"></script>
</body>
</html>
